    <div class="min-h-screen bg-mercury-400 relative overflow-hidden">
      <div class="flex flex-col flex-wrap prose mx-auto text-center my-4">
        <h1 class="font-semibold tracking-wider mb-1 uppercase">
          Illustrations
        </h1>
        <span class="font-medium text-gray-600"
          >The art and musings of a disillusioned idealist.</span
        >
      </div>
      <div

          <div class="grid-item">
            <a href="#">
              <div class="wrapper">
                <div
                  class="overview w-full items-center justify-center flex opacity-0 hover:opacity-100 flex-col h-full transition duration-300 z-10 absolute top-0 mx-auto bg-gray-600 bg-opacity-60"
                >
                  <p
                    class="text-lg font-light text-white"
                    x-text="src.author"
                  ></p>
                  <span class="text-gray-400">— view —</span>
                </div>
              </div>
              <img
                class="m-0"
                :src="src.download_url"
                :height="randomHeight() + 'px'"
                :style="{height: randomHeight() + 'px'}"
                width="220px"
                alt="This is Picture"
                loading="lazy"
              />
            </a>
          </div>
        </template>
